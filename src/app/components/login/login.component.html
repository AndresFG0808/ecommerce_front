<div class="min-vh-100 d-flex align-items-center justify-content-center bg-gradient">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-5">
            <!-- Logo/Icon -->
            <div class="text-center mb-4">
              <div class="bg-primary rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                <i class="fas fa-user-lock text-white fs-2"></i>
              </div>
              <h2 class="mt-3 mb-1 fw-bold text-dark">Bienvenido</h2>
              <p class="text-muted">Inicia sesión en tu cuenta</p>
            </div>

            <div>
              <!-- Username Field -->
              <div class="mb-4">
                <label for="username" class="form-label fw-semibold text-dark">
                  <i class="fas fa-user me-2 text-primary"></i>Usuario
                </label>
                <div class="input-group">
                  <span class="input-group-text border-end-0 bg-light">
                    <i class="fas fa-user text-muted"></i>
                  </span>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control border-start-0 bg-light"
                    [(ngModel)]="username"
                    required
                    placeholder="Ingrese su usuario"
                    style="box-shadow: none; border-left: none;"
                    [disabled]="isLoading"
                  />
                </div>
              </div>

              <!-- Password Field -->
              <div class="mb-4">
                <label for="password" class="form-label fw-semibold text-dark">
                  <i class="fas fa-lock me-2 text-primary"></i>Contraseña
                </label>
                <div class="input-group">
                  <span class="input-group-text border-end-0 bg-light">
                    <i class="fas fa-lock text-muted"></i>
                  </span>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control border-start-0 bg-light"
                    [(ngModel)]="password"
                    required
                    placeholder="Ingrese su contraseña"
                    style="box-shadow: none; border-left: none;"
                    [disabled]="isLoading"
                  />
                </div>
              </div>

              <!-- Remember me & Forgot password -->
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember">
                  <label class="form-check-label text-muted" for="remember">
                    Recordarme
                  </label>
                </div>
                <a href="#" class="text-decoration-none text-primary fw-semibold">
                  ¿Olvidaste tu contraseña?
                </a>
              </div>

              <!-- Submit Button -->
              <button type="button" class="btn btn-primary w-100 py-3 mb-3 fw-semibold rounded-3" (click)="onLogin()">
                <i class="fas fa-sign-in-alt me-2"></i>
                Iniciar Sesión
              </button>

              <!-- Error Message -->
              <div *ngIf="" class="alert alert-danger border-0 rounded-3" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                {{ error }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex">
  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar bg-light border-end vh-100 p-3">
    <div class="d-flex align-items-center mb-4">
      <i class="bi bi-grid-fill fs-3 me-2 text-primary"></i>
      <span class="fs-5 fw-bold">Ecommerce</span>
    </div>

    <ul class="nav nav-pills flex-column gap-2" id="menu">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/dashboard/pedidosclientes"
          routerLinkActive="active"
        >
          <i class="bi bi-person-lines-fill me-2"></i> Pedidos Clientes
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/dashboard/clientes"
          routerLinkActive="active"
        >
          <i class="bi bi-people-fill me-2"></i> Clientes
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/dashboard/pedidos"
          routerLinkActive="active"
        >
          <i class="bi bi-bag-fill me-2"></i> Pedidos
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          routerLink="/dashboard/productos"
          routerLinkActive="active"
        >
          <i class="bi bi-box-seam me-2"></i> Productos
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main content -->
  <div class="flex-fill d-flex flex-column">
    <!-- Header -->
    <header class="bg-white shadow-sm border-bottom p-3 mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1 class="h4 mb-0 text-primary">Sistema de ventas de Ecommerce</h1>
          <small class="text-muted">Tienda de ropa para caballero</small>
        </div>

        <div class="d-flex align-items-center gap-3">
          <div class="d-flex align-items-center">
            <i class="bi bi-person-circle fs-4 text-primary me-2"></i>
            <div>
              <div class="fw-bold">Sin user</div>
              <small class="text-muted">pendiente</small>
            </div>
          </div>

          <!-- (click)="logout()" -->
          <button class="btn btn-outline-danger btn-sm" (click)="logout()">
            <i class="bi bi-box-arrow-right me-1"></i>
            <span *ngIf="username">Hola, {{ username }}!</span> 
            Salir
          </button>
        </div>
      </div>
    </header>

    <!-- Content -->
    <div class="flex-fill p-4">
      <div class="container-fluid">
        <!-- Aquí se cargarán los componentes hijos -->
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">
      <i class="bi bi-cart-check text-primary me-2"></i>
      Gesti√≥n de pedidos
    </h3>
    <button class="btn btn-success">
      <i class="bi bi-plus-circle me-1"></i> Nuevo Pedido
    </button>
  </div>

  <div *ngIf="isLoading" class="d-flex justify-content-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div div *ngIf="!isLoading">
    <div *ngIf="pedidos && pedidos.length; else emptyState">
      <div class="table-responsive shadow-sm">
        <table class="table table-hover mb-0 align-middle">
          <thead class="table-light">
            <tr>
              <th># Pedido</th>
              <th>Cliente</th>
              <th>Total</th>
              <th>Fecha</th>
              <th>Estado</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pedido of pedidos; let i = index">
              <td class="fw-bold text-primary">#{{ pedido.idPedidos }}</td>
              <td>
                <div class="d-flex align-items-center">
                  <div
                    class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center me-2"
                    style="
                      width: 35px;
                      height: 35px;
                      font-weight: 600;
                      font-size: 0.8rem;
                    "
                  >
                    <i class="bi bi-person"></i>
                  </div>
                  <div>{{ pedido.cliente }}</div>
                </div>
              </td>
              <td>
                <span class="fw-bold text-success">{{
                  formatearPrecio(pedido.total)
                }}</span>
              </td>
              <td>
                <small>{{ pedido.fechaCreacion }}</small>
              </td>
              <td>
                <span
                  class="badge"
                  [ngClass]="
                    'bg-' + obtenerClaseEstado(pedido.estado).split('bg-')[1]
                  "
                >
                  <i
                    [ngClass]="obtenerIconoEstado(pedido.estado)"
                    class="me-1"
                  ></i>
                  {{ pedido.estado }}
                </span>
              </td>
              <td class="text-center">
                <div class="btn-group" role="group">
                  <button
                    type="button"
                    class="btn btn-outline-info btn-sm"
                    title="Ver detalles"
                    (click)="verDetalles(pedido)"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-warning btn-sm"
                    title="Editar"
                  >
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                    title="Eliminar"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mt-3">
        <small class="text-muted">
          Total de pedidos: <strong>{{ pedidos.length }}</strong>
        </small>
      </div>
    </div>

    <ng-template #emptyState>
      <div class="card p-4 text-center">
        <i class="bi bi-cart-x display-1 text-muted mb-3"></i>
        <p class="mb-2">No hay pedidos registrados.</p>
        <button class="btn btn-primary">Crear primer pedido</button>
      </div>
    </ng-template>
  </div>
</div>
